<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas1" width="1024" height="768" style="border: 1px solid #aaa; display: block; margin:50px auto;">
			
		</canvas>
		<script>
			window.onload = function(){
				var canvas1 = document.getElementById("canvas1");
				var context1 = canvas1.getContext("2d");
				context1.lineWidth = 1;
				
				context1.beginPath();
				context1.moveTo(300,100);
				context1.lineTo(300,400);
				context1.lineTo(450,250);
				context1.lineTo(300,100);
				context1.stroke();
				context1.fillStyle = "#7F9DB9";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.moveTo(300,100);
				context1.lineTo(600,100);
				context1.lineTo(450,250);
				context1.lineTo(300,100);
				context1.stroke();
				context1.fillStyle = "#AAAAAA";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.moveTo(600,100);
				context1.lineTo(600,250);
				context1.lineTo(525,325);
				context1.lineTo(525,175);
				context1.stroke();
				context1.fillStyle = "#008000";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.lineTo(525,325);
				context1.lineTo(525,175);
				context1.lineTo(450,250);
				context1.stroke();
				context1.fillStyle = "#FF0000";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.lineTo(525,325);
				context1.lineTo(450,250);
				context1.lineTo(375,325);
				context1.lineTo(450,400);
				context1.stroke();
				context1.fillStyle = "#808080";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.lineTo(375,325);
				context1.lineTo(450,400);
				context1.lineTo(300,400);
				context1.stroke();
				context1.fillStyle = "#F5F5F5";
				context1.fill();
				context1.closePath();
				
				context1.beginPath();
				context1.lineTo(450,400);
				context1.lineTo(600,400);
				context1.lineTo(600,250);
				context1.stroke();
				context1.fillStyle = "#aaaa44";
				context1.fill();
				context1.closePath();
				//使用context绘图
				
			}
		</script>
	</body>
</html>
